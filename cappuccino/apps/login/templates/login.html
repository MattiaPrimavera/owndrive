<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cappuccino :: Login</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="//storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <style type="text/css">
        .mdl-layout {
            align-items: center;
            justify-content: center;
        }

        .mdl-layout__content {
            padding: 24px;
            flex: none;
        }
    </style>
</head>

<body class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Cappuccino</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form method="post" action="/login/">
                    {% csrf_token %}
                    <div class="mdl-textfield mdl-js-textfield">
                        <input name="username" class="mdl-textfield__input" type="text" id="username" />
                        <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input name="password" class="mdl-textfield__input" type="password" id="password" />
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Log in" />
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
