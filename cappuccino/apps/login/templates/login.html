<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cappuccino :: Login</title>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style type="text/css">
        .mdl-layout {
            align-items: center;
            justify-content: center;
        }
        .mdl-layout__content {
            padding: 24px;
            flex: none;
        }
        .get-started-card-wide.mdl-card {
            width: 512px;
        }
        .get-started-card-wide> .mdl-card__title {
            height: 176px;
            background: url('https://getmdl.io/assets/demos/welcome_card.jpg') center / cover;
        }
    </style>
</head>

<body class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <!-- Wide card with share menu button -->
        <form method="post" action="/login/" class="get-started-card-wide mdl-card mdl-shadow--2dp">
            {% csrf_token %}
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Cappuccino</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="username" class="mdl-textfield__input" type="text" id="username" />
                    <label class="mdl-textfield__label" for="username">Username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="password" class="mdl-textfield__input" type="password" id="password" />
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Log in" />
            </div>
        </form>
    </main>
</body>

</html>
